<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div id="container">
		<div id="img-container">
			<div class="gray-bar"><p class="bar-text">Big Boss</p></div>
			<img id="plant" src="./images/background-image.jpg" alt="green plants">
			<figcaption class="caption">Photo by Halie West on Unsplash</figcaption>
		</div>
	
		<div class="text-background">
			<div class="text-container">
				<div class="header-text">
					<h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
					<h3>Sign up <em>now</em> to get started.</h3>
					<h3>You <em>know</em> you want to.</h3>
				</div>
				<div class="signup">
					<p>Let's do this!</p>
					<form id="sign-up-form">
						<div class="input-field">
							<label for="firstname">FIRST NAME</label>
							<input type="text" id="firstname" name="firstname">
						</div>

						<div class="input-field">
							<label for="lastname">LAST NAME</label>
							<input type="text" id="lastname" name="lastname">
						</div>

						<div class="input-field">
							<label for="email">EMAIL</label>
							<input type="email" id="email" name="email">
						</div>

						<div class="input-field">
							<label for="phone-number">PHONE NUMBER</label>
							<input type="tel" id="phone-number" name="phone-number">
						</div>

						<div class="input-field">
							<label for="password">PASSWORD</label>
							<input type="password" id="password" name="password">
						</div>

						<div class="input-field">
							<label for="confirmpassword">CONFIRM PASSWORD</label>
							<input type="password" id="confirmpassword" name="confirmpassword">
						</div>

						<div class="button-container"><button type="submit" id="create-button">Create Account</button></div>
					</form>
				</div>
				
				<p class="login">Already have an account? <a href="./pages/login.html">Log in</a></p>
			</div>
		</div>
</div>

	<script src="script.js"></script>
</body>
</html>
